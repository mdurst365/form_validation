<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Form Validation Practice</title>
</head>
<body>

    <div class="container">
        <h2>Create Account</h2>
        <form class="form" id="form">

        <div class="form-control">
                <label>User Name</label>
                <input type="text" placeholder="your UserName" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
        </div>

    <div class="form-control">
        <label>Email</label>
        <input type="email" placeholder="your Email@email-client.com" id="email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
    </div>

<div class="form-control">
    <label>Password</label>
    <input type="password" placeholder="your Password" id="password">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Error message</small>
</div>

<div class="form-control">
    <label>Password Check</label>
    <input type="password" placeholder="your Password" id="password2">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
    <small>Error message</small>
</div>

<button>Submit</button>

<!-- close container div-->
</div>



        </form>

</body>
</html>
